<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../estilo/cadastro.css">
        <title>Formulario de cadastro</title>
    </head>
    <body>
        <div class="container">
            <div class="form-image">
               <img src="css\assets\real DN.png" alt=""> 
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button onclick="Clicar()"><a href=" entrar.html">Entrar</a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Segundo nome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu segundo nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-(xx)" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                       
                        
                        
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassaword">Confirme sua senha</label>
                        <input id="Confirmpassaword" type="password" name="Confirmpassaword" placeholder="Confirme sua senha" required>
                    
                    </div>
                    
                        
                  <!-- botão para fazer ir para a próxima página de finalizar -->
                    <div class="continue-button">
                        <button onclick="Clicar()"><a href=" entrar.html">Continuar</a></button>
                        <p id="demo"></p>
                    </div>
                    
                   
                </form>
            </div>
        </div>
    </body>
</html>
<!-- função clicar botão continuar -->
<script type="text/javascript"> 
function Clicar() {
    document.getElementById("demo").innerHTML = <a href="entrar.html "> Entrar </a>
}
</script>

 <!-- Mostrar senha  (erro) -->
<script> type="text/javascript">
function mostrarOcultarSenha(){
var senha= document.getElementById("password");
if(senha.type=="password"){
    senha.type="text";
}else{
    senha.type="password";
}
}
 </script>
