<!DOCTYPE html>
<html lang="en" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title> Forma de registro com validaçoes JS</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="main-content">
        <h1> Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite sua email">
            </div>
            <div class="half-box">
             <label for="name">Nome</label>
             <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="half-box">
                <label for="name">Sobrenome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu sobrenome">
            </div>

            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>

            <div class="half-box">
                <label for="passconfirmation">Confirmação</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a senha">

            </div>
        </form>
    </div>
    <script scr="TCC\js\scripts.js"></script>

</body>
</html>
